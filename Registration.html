<script>
        function checkName(){
            if(document.getElementById("Name").value=="")
                {
                    document.getElementById("Name").style.backgroundColor="lightpink";
                    return false;
                }
                else
                {
                    document.getElementById("Name").style.backgroundColor="rgb(174, 226, 226)";
                    return true;
                }
            }
            function checkEmail(){
            if(document.getElementById("Email").value=="")
            {
                document.getElementById("Email").style.backgroundColor="lightpink";
                return false;
            }
            else
            {
                document.getElementById("Email").style.backgroundColor="rgb(174, 226, 226)";
                return true;
            }
            }
        function checkContact(){
                    var number = /^\d{11}$/;
                    if(document.getElementById("Contact").value=="")
                    {
                        document.getElementById("Contact").style.backgroundColor="lightpink";
                        return false;
                    }
                    else if(!document.getElementById("Contact").value.match(number))
                    {
                        document.getElementById("Contact").style.backgroundColor="lightpink";
                        return false;
                    }
                    else
                    {
                        document.getElementById("Contact").style.backgroundColor="rgb(174, 226, 226)";
                        return true;
                    }
            }
        function checkDOB(){
            if(document.getElementById("dob").value=="")
            {
                document.getElementById("dob").style.backgroundColor="lightpink";
                return false;
            }
            else
            {
                document.getElementById("dob").style.backgroundColor="rgb(174, 226, 226)";
                return true;
            }
            }
       

       function checkPassword(){
            if(document.getElementById("Password").value=='')
            {
                document.getElementById("Password").style.backgroundColor="lightpink";
                return false;
            }
            else
            {
                document.getElementById("Password").style.backgroundColor="rgb(174, 226, 226)";
                return true;
            }
            }

             function check_C_Password(){
            if(document.getElementById("CPassword").value=='')
            {
                document.getElementById("CPassword").style.backgroundColor="lightpink";
                return false;
            }
            else
            {
                document.getElementById("CPassword").style.backgroundColor="rgb(174, 226, 226)";
                return true;
            }
            }
            function ConfirmthePassword(){
            if(document.getElementById("Password").value!=document.getElementById("CPassword").value)
            {
                document.getElementById("CPassword").style.backgroundColor="lightpink";
                return false;
            }
            else
            {
                document.getElementById("CPassword").style.backgroundColor="rgb(174, 226, 226)";
                return true;
            }
            }
        function register()
        {
            if(checkName()&&checkContact()&&checkDOB()&&checkPassword()&&check_C_Password()&&ConfirmthePassword())
            {
                check();
            }
            else
            {
                alert("Check The Errors..!");
                return false;
            }

            function check()
            {
            var userid=document.getElementById("Name");
            var age=document.getElementById("dob");
            var userpass1=document.getElementById("Password");
            var userpass2=document.getElementById("CPassword");
                var userDetails = JSON.parse(localStorage.getItem("userDetails"));
                if(userpass1.value != userpass2.value){
                    alert("password not matching");
                    return false;
                }
                else{
                    if(userDetails==null)
                        userDetails = [];
                    else{
                        for (i = 0; i < userDetails.length; i++) {
                            if (userDetails[i].userid == userid.value) {
                                alert("User is already registered !!");
                                return false;
                            }
                        }
                    }
                    userDetails.push({"userid":userid.value, "password":userpass1.value,"age":age.value});
                    localStorage.setItem("userDetails", JSON.stringify(userDetails));
                    alert("Registration successful");
                    return true;
                }
        }
        
        }
            </script>
